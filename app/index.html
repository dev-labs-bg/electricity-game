<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/materialize/dist/js/materialize.min.js"></script>
        <script src="../bower_components/Snap.svg/dist/snap.svg-min.js"></script>
        <script src="app.js"></script>
        <div class="btn-wrapperReset">
          <button id="reset" class="btn-floating btn-large waves-effect waves-light" style="width: 100; height: 100">върни обектите в мрежата</button>
        </div>
        <div class="btn-wrapperCheck" title="button">
          <button id="check" class="btn-floating btn-large waves-effect waves-light" style="width: 100; height: 100">включи веригата</button>
        </div>
        <div class="btn-wrapperRestart">
          <button id="restart" class="btn-floating btn-large waves-effect waves-light" style="width: 100; height: 100">рестарт</button>
        </div>
        <div id="modal" class="modal">
          <div class="modal-content">
            <h4>Съобщение</h4>
            <p id="pText"></p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
          </div>
        </div>
    </body>
</html>
